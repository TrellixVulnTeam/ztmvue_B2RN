<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <!-- using a string template below -->
    <!-- v-cloak is a attribute that you can add to a element you want to hide, while Vue is mounting -->
    <!-- v-cloak is good to hide unevaluated vue expressions -->
    <div id="app" v-cloak>
      <p>{{fullName}}</p>
      <!-- v-bind lets an html element attribute have a dynamic value -->
      <!-- : is a shorthand for v-bind -->
      <p><a :href="url" target="_blank">Google</a></p>
      <p>{{age}}</p>
      <hr />
      <!-- v-model enables two-way binding -->
      <label>First name</label>
      <!-- lazy makes it so theres no updates until the element is out of focus -->
      <input type="text" v-model.lazy.trim="firstName" />      
      <label>Middle name</label>
      <!-- @keyup is a keyboard event. pressing enter would invoke updateMiddleName -->
      <input type="text" @keyup.enter="updateMiddleName" />
      <label>Last name</label>
      <!-- below is two-way binding without v-model. v-model is way better -->
      <!-- we use $ because thats what vue will assign the event object to -->
      <!-- .prevent works just like .preventDefault, just in an html tag instead -->
      <input
        type="text"
        :value="lastName"
        @input.prevent="updateLastName('Last name event triggered!', $event)"
      />
      <label>Age</label>
      <!-- inputs will always convert data to a string, so you must set the type and v-model to the intended data type accordingly -->
      <input type="number" v-model.number="age"/>
      <!-- we can either run an expression or invoke a function with v-on -->
      <!-- @ is a shorthand for v-on -->
      <button type="button" @click="increment">Increment</button>
      <!-- vue assumes any data u access in the template comes from the data object -->
      <button type="button" @click="age--">Decrement</button>
    </div>
    <!-- always make sure if using cdn script to put it before app script -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
